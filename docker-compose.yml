services:
  # PostgreSQL Database for Auth Service
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Route Service
  route-db:
    image: postgres:16-alpine
    container_name: route-db
    environment:
      POSTGRES_DB: route_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - route_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Destination Service
  destination-db:
    image: postgres:16-alpine
    container_name: destination-db
    environment:
      POSTGRES_DB: destination_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - destination_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka (KRaft mode - no Zookeeper)
  kafka-1:
    image: apache/kafka
    container_name: kafka-1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka-1:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_LOG_RETENTION_HOURS: 24
    networks:
      - microservices-network

  # Kafka UI for management
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8888:8080"
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: "kraft-cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:9094
    depends_on:
      - kafka-1
    networks:
      - microservices-network

  # Eureka Discovery Server
  eureka-discovery:
    build:
      context: ./eureka-discovery
      dockerfile: Dockerfile
    container_name: eureka-discovery
    ports:
      - "8761:8761"
    environment:
      - EUREKA_SERVER_URI=http://eureka-discovery:8761/eureka/
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8761 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=jdbc:postgresql://auth-db:5432/auth_db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - EUREKA_SERVER_URI=http://eureka-discovery:8761/eureka/
      - JWT_SECRET=your-256-bit-secret-key-change-this-in-production-environment-must-be-at-least-32-characters
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:9094
    depends_on:
      auth-db:
        condition: service_healthy
      eureka-discovery:
        condition: service_started
      kafka-1:
        condition: service_started
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Route Service
  route:
    build:
      context: ./route
      dockerfile: Dockerfile
    container_name: route-service
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=jdbc:postgresql://route-db:5432/route_db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - EUREKA_SERVER_URI=http://eureka-discovery:8761/eureka/
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:9094
    depends_on:
      route-db:
        condition: service_healthy
      eureka-discovery:
        condition: service_started
      kafka-1:
        condition: service_started
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8082 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Destination Service
  destination:
    build:
      context: ./destination
      dockerfile: Dockerfile
    container_name: destination-service
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=jdbc:postgresql://destination-db:5432/destination_db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - EUREKA_SERVER_URI=http://eureka-discovery:8761/eureka/
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:9094
    depends_on:
      destination-db:
        condition: service_healthy
      eureka-discovery:
        condition: service_started
      kafka-1:
        condition: service_started
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8083 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "10000:10000"
    environment:
      - EUREKA_SERVER_URI=http://eureka-discovery:8761/eureka/
    depends_on:
      - eureka-discovery
      - auth-service
      - route
      - destination
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 10000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  microservices-network:
    driver: bridge

volumes:
  auth_db_data:
  route_db_data:
  destination_db_data:

